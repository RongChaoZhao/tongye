<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同业手工创建结果</title>
    <link rel="stylesheet" href="../../css/semantic.min.css">
</head>
<body>
<div class="ui bottom attached segment" style="margin-top: 20px;min-height: 400px;">
    <div class="ui aligned center page grid">
        <div class="column">
            <div class="ui fluid ordered steps">
                <div class="completed step">
                    <div class="content">
                        <div class="title">意向信息维护</div>
                        <div class="description">修改理财意向信息</div>
                    </div>
                </div>
                <div class="completed step">
                    <div class="content">
                        <div class="title">意向维护结果</div>
                        <div class="description">意向维护结果</div>
                    </div>
                </div>
            </div>
            <div class="ui icon message">
                <i class="check circle blue icon"></i>
                <div class="content">
                    <div class="header">确认成功！</div>
                    <p>您的意向确认完成</p>
                </div>
            </div>
            <div>
                <button class="ui right floated primary button">完成</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
