<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .ui.tiny.buttons .active.button{
            color: #ffffff;
            background: #0085cc;
        }

    </style>
</head>
<body>
<div class="ui bottom attached tab active segment" style="margin-top: 20px" data-tab="ptgg">
    <div class="ui stackable center aligned page grid" style="margin-top: 10px">
        <div class="ui form">
        <div class="field">
            <lable>发布期限：</lable>
            <div class="ui tiny buttons">
                <div class="ui active button">全部</div>
                <div class="ui button">本周</div>
                <div class="ui button">本月</div>
                <div class="ui button">三个月内</div>
                <div class="ui button">本年</div>
            </div>
        </div>
        <div class="field">
            <div class="ui right labeled input">
                <input type="textarea" placeholder="公告标题">
                <div class="ui label"><i class="search icon"></i> 公告标题</div>
            </div>
        </div>
    </div>
        <table class="ui striped celled table">
            <thead>
            <tr>
                <th>公告标题</th>
                <th>发布日期</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a id="ptjj_btn" style="cursor: pointer">平台简介</a></td>
                <td>2017-7-28 19:03:35</td>
            </tr>
            <tr>
                <td>
                    <a id="cgss_btn" style="cursor: pointer">我行成功在港交所上市</a>
                </td>
                <td>2017-7-28 00:00:00</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="10">
                    <div class="ui right floated pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">3</a>
                        <a class="item">4</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<div class="ui modal" id="ptjj1">
    <i class="close icon"></i>
    <div class="ui vertical segment" style="border: 1px solid black;margin-top: 20px;padding: 10px">
        <a class="ui blue ribbon label">平台公告</a>
        <div class="field" style="margin-top: 20px;padding: 10px;">
                <textarea class="text" rows="50" cols="115">
                    公告标题：平台简介
                    公告正文：
                </textarea>
        </div>
    </div>
</div>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/semantic.min.js"></script>
<script>
    $(document).ready(function() {
        $("#progress1").progress();
        $("#progress2").progress();
        $("#progress3").progress();
        $('#ptjj_btn').on('click',function (e) {
            e.preventDefault();
            $('#ptjj1').modal('show');
        });
        $('.ui .dimmer')
            .dimmer({
                on: 'hover'
            });
        $("#main").bind( "click", function () {
            $(this).tab();
        } );
        setTimeout(function(){
            $("#main").trigger('click');
        },100);


        $('.ui.tabular.menu a.item')
            .on('click', function() {
                if(!$(this).hasClass('dropdown')) {
                    $(this)
                        .addClass('active')
                        .closest('.ui.menu')
                        .find('.item')
                        .not($(this))
                        .removeClass('active');
                }
            });
        $('.ui.tiny.buttons .ui.button')
            .on('click', function() {
                $(this)
                    .addClass('active')
                $(this).siblings().removeClass('active');
            });
        $('.ui.tabular.menu a.item').tab();
    });
</script>
</body>
</html>
