<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同存产品变更</title>
    <link rel="stylesheet" href="../../css/semantic.min.css">
    <link rel="stylesheet" href="../../css/calendar.min.css">
</head>
<body>
<!--同存变更-->
<div class="ui bottom attached segment" style="margin-top: 20px">
    <div class="ui aligned center page grid">
        <div class="column">
            <div class="ui fluid ordered steps">
                <div class="completed step">
                    <div class="content">
                        <div class="title">录入信息</div>
                        <div class="description">同业存款意向修改信息录入</div>
                    </div>
                </div>
                <div class="active step">
                    <div class="content">
                        <div class="title">确认信息</div>
                        <div class="description">同业存款意向修改信息确认</div>
                    </div>
                </div>
                <div class="active step">
                    <div class="content">
                        <div class="title">完成</div>
                        <div class="description">同业存款意向修改结果</div>
                    </div>
                </div>
            </div>
            <div class="ui small form">
                <div class="two fields">
                    <div class="field">
                        <label>产品期限</label>
                        <input placeholder="产品期限" type="text">
                    </div>
                    <div class="field">
                        <label>币种</label>
                        <input placeholder="币种" type="text">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>方向</label>
                        <input placeholder="方向" type="text">
                    </div>
                    <div class="field">
                        <label>存款种类</label>
                        <input placeholder="存款种类" type="text">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>起息日</label>
                        <div class="ui calendar" id="startDate">
                            <div class="ui input left icon">
                                <i class="calender icon"></i>
                                <input type="text" placeholder="Date" value="">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>到息日</label>
                        <div class="ui calendar" id="endData">
                            <div class="ui input left icon">
                                <i class="calender icon"></i>
                                <input type="text" placeholder="Date" value="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>意向金额</label>
                        <input placeholder="意向金额" type="text">
                    </div>
                    <div class="field">
                        <label>预期利率</label>
                        <input placeholder="预期利率" type="text">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>大写金额</label>
                        <input placeholder="大写金额" type="text">
                    </div>
                    <div class="field">
                        <label>预期利率</label>
                        <input placeholder="预期利率" type="text">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>申请机构</label>
                        <input placeholder="申请机构" type="text">
                    </div>
                    <div class="field">
                        <label>申请经办人</label>
                        <input placeholder="申请经办人" type="text">
                    </div>
                </div>
                <div class="ui left floated submit button">返  回</div>
                <div class="ui right floated primary submit button">下一步</div>
            </div>
        </div>
    </div>
</div>
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/calendar.min.js"></script>
    <script src="../../js/semantic.min.js"></script>
    <script>
        $('#startDate').calendar({type: 'date'});
        $('#endDataDate').calendar({type: 'date'});
        $('#startDate').calendar({
            type:'date',
            formatter:{
                date:function (date,settings) {
                    if(!date)return '';
                    var year = date.getFullYear();
                    var month = date.getMonth();
                    var day = date.getDate();
                    month = month < 10 ? '0'+month : month;
                    day   = day   < 10 ? '0'+day   : day;
                    return year + '-' + month + '-' + day;
                }
            }
        })
        $('#endData').calendar({
            type:'date',
            formatter:{
                date:function (date,settings) {
                    if(!date)return '';
                    var year = date.getFullYear();
                    var month = date.getMonth();
                    var day = date.getDate();
                    month = month < 10 ? '0'+month : month;
                    day   = day   < 10 ? '0'+day   : day;
                    return year + '-' + month + '-' + day;
                }
            }
        })
    </script>
</body>
</html>
