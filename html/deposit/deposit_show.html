<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同业存款确认</title>
    <link rel="stylesheet" href="../semantic.min.css">
</head>
<body>
<!--同存手工创建-->
<div class="ui bottom attached segment" style="margin-top: 20px">
    <div class="ui aligned center page grid">
        <div class="column">
            <div class="ui fluid ordered steps">
                <div class="completed step">
                    <div class="content">
                        <div class="title">录入信息</div>
                        <div class="description">同业存款意向修改信息录入</div>
                    </div>
                </div>
                <div class="completed step">
                    <div class="content">
                        <div class="title">确认信息</div>
                        <div class="description">同业存款意向修改信息确认</div>
                    </div>
                </div>
                <div class="active step">
                    <div class="content">
                        <div class="title">完成</div>
                        <div class="description">同业存款意向修改结果</div>
                    </div>
                </div>
            </div>
            <div class="ui small form">
                <div class="two fields">
                    <div class="field">
                        <label>产品期限</label>
                        <input placeholder="产品期限" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>币种</label>
                        <input placeholder="币种" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>方向</label>
                        <input placeholder="方向" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>存款种类</label>
                        <input placeholder="存款种类" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>起息日</label>
                        <div class="ui calendar" id="startDate">
                            <div class="ui input left icon">
                                <i class="calender icon"></i>
                                <input type="text" placeholder="Date" value="" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>到息日</label>
                        <div class="ui calendar" id="endData">
                            <div class="ui input left icon">
                                <i class="calender icon"></i>
                                <input type="text" placeholder="Date" value="2017" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>意向金额</label>
                        <input placeholder="意向金额" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>预期利率</label>
                        <input placeholder="预期利率" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>大写金额</label>
                        <input placeholder="大写金额" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>预期利率</label>
                        <input placeholder="预期利率" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>申请机构</label>
                        <input placeholder="申请机构" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>申请经办人</label>
                        <input placeholder="申请经办人" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <div class="ui input">
                            <input type="text" placeholder="请输入验证码">
                            <img src="../images/yzm.jpg" class="ui tiny image"/>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui action input">
                            <input type="text" placeholder="请输入验证码">
                            <button class="ui button">发送短信码</button>
                        </div>
                    </div>
                </div>
                <div class="ui left floated submit button">返  回</div>
                <div class="ui right floated primary submit button">下一步</div>
        </div>
    </div>
</div>
</div>
</body>
</html>
