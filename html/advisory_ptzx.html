<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/semantic.min.js"></script>
<script>
    $(document).ready(function() {
        $("#progress1").progress();
        $("#progress2").progress();
        $("#progress3").progress();
        $('#login_btn').on('click',function (e) {
            e.preventDefault();
            $('#login').modal('show');
        });
        $('.ui .dimmer')
            .dimmer({
                on: 'hover'
            });
        $("#main").bind( "click", function () {
            $(this).tab();
        } );
        setTimeout(function(){
            $("#main").trigger('click');
        },100);


        $('.ui.tabular.menu a.item')
            .on('click', function() {
                if(!$(this).hasClass('dropdown')) {
                    $(this)
                        .addClass('active')
                        .closest('.ui.menu')
                        .find('.item')
                        .not($(this))
                        .removeClass('active');
                }
            });
        $('.ui.tiny.buttons .ui.button')
            .on('click', function() {
                $(this)
                    .addClass('active')
                $(this).siblings().removeClass('active');
            });
        $('.ui.tabular.menu a.item').tab();
    });
</script>
