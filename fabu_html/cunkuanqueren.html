<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同业存款产品信息确认</title>
    <link rel="stylesheet" href="../css/semantic.min.css">
</head>
<body>
<!--同存手工创建-->
<div class="ui bottom attached segment" style="margin-top: 20px">
    <div class="ui aligned center page grid">
        <div class="column">
            <div class="ui fluid ordered steps">
                <div class="completed step">
                    <div class="content">
                        <div class="title">录入信息</div>
                        <div class="description">同业存款产品信息录入</div>
                    </div>
                </div>
                <div class="completed step">
                    <div class="content">
                        <div class="title">确认信息</div>
                        <div class="description">同业存款产品信息确认</div>
                    </div>
                </div>
                <div class="active step">
                    <div class="content">
                        <div class="title">完成</div>
                        <div class="description">同业存款产品创建结果</div>
                    </div>
                </div>
            </div>
            <div class="ui small form">
                <div class="two fields">
                    <div class="field">
                        <label>报价方</label>
                        <input placeholder="中国银行" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>同业存款方式</label>
                        <input placeholder="收" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>币种</label>
                        <input placeholder="人民币" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>同业存款种类</label>
                        <input placeholder="银行同存" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>期限类型</label>
                        <input placeholder="７天" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>吸收指导利率</label>
                        <input placeholder="银行同存" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>今日额度</label>
                        <input placeholder="500.000.000.00元" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>大写金额</label>
                        <input placeholder="五亿元整" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>单笔资金上限</label>
                        <input placeholder="500.000.000.00元" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>大写金额</label>
                        <input placeholder="五亿元整" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>单笔资金下限</label>
                        <input placeholder="100.000.000.00元" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>大写金额</label>
                        <input placeholder="一亿元整" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>起息日</label>
                        <div class="ui calendar" id="startDate">
                            <div class="ui input left icon">
                                <i class="calender icon"></i>
                                <input type="text" placeholder="Date" value="" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>到息日</label>
                        <div class="ui calendar" id="endData">
                            <div class="ui input left icon">
                                <i class="calender icon"></i>
                                <input type="text" placeholder="Date" value="2017" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>产品期限</label>
                        <input placeholder="７天" type="text" disabled>
                    </div>

                </div>
                <div class="two fields">
                    <div class="field">
                        <label>报价描述</label>
                        <input placeholder="中原银行报价描述介绍" type="text" disabled>
                    </div>

                </div>
                <div class="two fields">
                    <div class="field">
                        <label>报价附件</label>
                        <input placeholder="接口文档.docx" type="text" disabled>
                    </div>
                </div>


                <div class="ui left floated submit button">返  回</div>
                <div class="ui right floated primary submit button">下一步</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
