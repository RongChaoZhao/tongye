<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同业理财产品信息确认</title>
    <link rel="stylesheet" href="../css/semantic.min.css">
</head>
<body>
<!--同存手工创建-->
<div class="ui bottom attached segment" style="margin-top: 20px">
    <div class="ui aligned center page grid">
        <div class="column">
            <div class="ui fluid ordered steps">
                <div class="completed step">
                    <div class="content">
                        <div class="title">录入信息</div>
                        <div class="description">同业理财产品信息录入</div>
                    </div>
                </div>
                <div class="completed step">
                    <div class="content">
                        <div class="title">确认信息</div>
                        <div class="description">同业理财产品信息确认</div>
                    </div>
                </div>
                <div class="active step">
                    <div class="content">
                        <div class="title">完成</div>
                        <div class="description">同业理财产品创建结果</div>
                    </div>
                </div>
            </div>
            <div class="ui small form">
                <div class="two fields">
                    <div class="field">
                        <label>产品信息</label>
                        <input placeholder="理财产品" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>产品类型</label>
                        <input placeholder="保本" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>产品币种</label>
                        <input placeholder="人民币" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>产品期限</label>
                        <input placeholder="180天" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>风险等级</label>
                        <input placeholder="R3" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>发行机构</label>
                        <input placeholder="中原银行" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>发行总额度</label>
                        <input placeholder="600.000.000.00元" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>大写金额</label>
                        <input placeholder="陆亿元整" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>起始金额</label>
                        <input placeholder="100.000.000.00元" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>大写金额</label>
                        <input placeholder="壹亿元整" type="text" disabled>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>起始利率</label>
                        <input placeholder="5.12%" type="text" disabled>
                    </div>
                    <div class="field">
                        <label>截止利率</label>
                        <input placeholder="5.818%" type="text" disabled>
                    </div>
                </div>


                <div class="two fields">
                    <div class="field">
                        <label>报价描述</label>
                        <input placeholder="中原银行报价描述介绍" type="text" disabled>
                    </div>

                </div>
                <div class="two fields">
                    <div class="field">
                        <label>报价附件</label>
                        <input placeholder="接口文档.docx" type="text" disabled>
                    </div>
                </div>


                <div class="ui left floated submit button">返  回</div>
                <div class="ui right floated primary submit button">下一步</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
